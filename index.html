<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danny Hertz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fafafa;
      color: #333;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    a {
      color: #555;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
      transition: color 0.2s, border-color 0.2s;
    }
    a:hover {
      color: #000;
      border-color: #000;
    }
    .pug {
      position: fixed;
      bottom: -50px;
      right: 20px;
      width: 140px;
      z-index: 10;
      transition: bottom 0.4s ease;
    }
    .pug.hiding {
      bottom: -200px;
    }
    @media (max-width: 600px) {
      .pug {
        width: 100px;
        right: 10px;
        bottom: -35px;
      }
      .pug.hiding {
        bottom: -150px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Danny Hertz</h1>
    <p><a href="mailto:me@dannyhertz.com">me@dannyhertz.com</a></p>
  </main>
  <img src="pug.png" alt="Pug" class="pug" id="pug">
  <script>
    const pug = document.getElementById('pug');
    pug.addEventListener('mouseenter', () => {
      pug.classList.add('hiding');
      setTimeout(() => pug.classList.remove('hiding'), 2000);
    });
  </script>
</body>
</html>
